<div
  class="bg-[#F6F2EE] p-4 rounded-xl shadow-lg hover:shadow-2xl hover:duration-300 transition-shadow duration-300 max-w-md mx-auto h-[350px] border border-[#e2c3aa]"
>
  <img
    [src]="recipe()?.imageUrl"
    class="w-full h-[200px] object-cover rounded-lg mb-4"
  />
  <h2 class="text-xl font-semibold truncate font-sourGummy text-[#77726E]">
    {{ recipe()?.title }}
  </h2>
  <p class="truncate font-sourGummy text-[#77726E]">
    {{ recipe()?.description }}
  </p>
  <a class="text-[#323841] text-lg font-bold mt-4 inline-block font-sourGummy"
    >View Recipe</a
  >
</div>
