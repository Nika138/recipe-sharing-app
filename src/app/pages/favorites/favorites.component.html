<div
  class="flex flex-col items-center justify-start py-24 min-h-screen px-4 sm:px-6 md:px-8"
>
  <h1 class="text-4xl font-semibold text-center mb-6 text-gray-800">
    Favorite Recipes
  </h1>

  <div class="w-full max-w-[600px] mb-8">
    <input
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none"
      placeholder="Search favorite recipes..."
    />
  </div>

  <!-- Recipes Section -->
  <div
    *ngIf="recipes$ | async as recipes"
    class="w-full max-w-[1400px] mx-auto"
  >
    <div
      *ngIf="recipes.length > 0; else noFavorites"
      class="grid gap-6 w-full grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <app-recipe-card
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        class="w-full max-w-[280px] mx-auto p-4 cursor-pointer"
        [routerLink]="['/recipe', recipe.id]"
      ></app-recipe-card>
    </div>

    <ng-template #noFavorites>
      <p class="text-center text-xl text-gray-600 mt-12">
        No favorite recipes yet. Add some!
      </p>
    </ng-template>
  </div>
</div>
